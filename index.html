<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 25px rgba(0,0,0,0.3);
}

h1 {
  color: #ff0066;
}

button {
  font-size: 1.2rem;
  padding: 12px 25px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#yesBtn {
  background: #ff4d88;
  color: white;
}

#noBtn {
  background: #333;
  color: white;
  position: absolute;
}

img {
  width: 260px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="container" id="box">
  <h1>Will you be my Valentine? ğŸ’˜</h1>
  <button id="yesBtn">YES ğŸ’–</button>
  <button id="noBtn">NO ğŸ˜’</button>
</div>

<!-- FAHHHH meme sound -->
<audio id="fahhSound">
  <source src="https://www.myinstants.com/media/sounds/vine-boom.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const box = document.getElementById("box");
const sound = document.getElementById("fahhSound");

let noClicks = 0;

noBtn.addEventListener("click", () => {
  noClicks++;
  sound.currentTime = 0;
  sound.play();

  if (noClicks < 3) {
    // Button bhaagega
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  } else {
    // Gayab ğŸ’¥
    noBtn.style.display = "none";
  }
});

yesBtn.addEventListener("click", () => {
  box.innerHTML = `
    <h1>I knew you would say YES ğŸ˜</h1>
    <p>My cutie Valentine ğŸ’•</p>
    <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif">
  `;
});
</script>

</body>
</html>
