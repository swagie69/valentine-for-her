<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
  background: rgba(255,255,255,0.9);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

h1 {
  color: #e60073;
  font-size: 2.5rem;
}

.buttons {
  margin-top: 30px;
}

button {
  font-size: 1.2rem;
  padding: 12px 25px;
  margin: 10px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: #ff4d88;
  color: white;
}

#noBtn {
  background: #444;
  color: white;
  position: absolute;
}

.hidden {
  display: none;
}

img {
  width: 250px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="container" id="mainBox">
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">NO ğŸ™„</button>
  </div>
</div>

<audio id="memeSound">
  <source src="https://www.myinstants.com/media/sounds/windows-error.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const sound = document.getElementById("memeSound");
const box = document.getElementById("mainBox");

noBtn.addEventListener("mouseover", () => {
  sound.play();
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
  box.innerHTML = `
    <h1>I knew you would say YES ğŸ˜</h1>
    <p>You are my cutie Valentine ğŸ’•</p>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
  `;
});
</script>

</body>
</html>
